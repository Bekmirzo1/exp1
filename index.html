<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover Effect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a class="rolling-text" href="#"> отзывы </a>
      <a class="rolling-text" href="#"> билетs </a>
      <!-- <a class="rolling-text" href="#"> PROJECTS </a> -->
      <!-- <a class="rolling-text" href="#"> ABOUT </a> -->
      <!-- <a class="rolling-text" href="#"> CONTACT US </a> -->
    </div>
    <a class="rolling-text" href="#"> обо мне </a>

    <script>
      let elements = document.querySelectorAll(".rolling-text");

      elements.forEach((element) => {
        let innerText = element.innerText;
        element.innerHTML = "";

        let textContainer = document.createElement("div");
        textContainer.classList.add("block");

        for (let letter of innerText) {
          let span = document.createElement("span");
          span.innerText = letter.trim() === "" ? "\xa0" : letter;
          span.classList.add("letter");
          textContainer.appendChild(span);
        }

        element.appendChild(textContainer);
        element.appendChild(textContainer.cloneNode(true));
      });

      elements.forEach((element) => {
        element.addEventListener("mouseover", () => {
          element.classList.remove("play");
        });
      });
    </script>
  </body>
</html>
